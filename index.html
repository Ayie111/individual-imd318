<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Algerian', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
      font-size: 16px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    header {
      background: rgba(200, 202, 202, 0.8);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav ul {
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      font-size: 16px;
      font-weight: bold;
    }

    header nav ul li a:hover {
      color: #ff7f50;
    }

    .marquee {
      background: #333;
      color: white;
      font-size: 20px;
      padding: 10px 0;
      text-align: center;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero a {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(112, 142, 160, 0.8);
      color: white;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero a:hover {
      background-color: rgba(21, 22, 22, 0.8);
    }

    .footer {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .footer .social-icons a {
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .footer .social-icons a:hover {
      color: #ff7f50;
      transform: scale(1.2);
    }

    .footer p {
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('background-music');

    const playMusic = () => {
      audio.muted = false; // Ensure audio is unmuted
      audio.play().catch(error => {
        console.warn('Autoplay with sound was blocked:', error);
      });
    };

    // Attempt to play audio immediately
    playMusic();

    // Add fallback for first user interaction
    document.body.addEventListener('click', () => {
      playMusic();
    }, { once: true });
  });
</script>
