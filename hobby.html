<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #1a202c, #4a5568);
      color: #f7fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }

    .video-frame {
      flex: 1;
      max-width: 50%;
      border-right: 3px solid rgba(255, 255, 255, 0.2);
    }

    .video-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-box {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .text-box h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      gap: 15px;
      color: #ffcc00;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .text-box p {
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: center;
      max-width: 600px;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(135deg, #0bb9ee, #68752f);
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .back-home:hover {
      background: linear-gradient(135deg, #68752f, #0bb9ee);
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .footer {
      background-color: rgba(64, 72, 92, 0.8);
      text-align: center;
      color: #f7fafc;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .footer a {
      color: #0bb9ee;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Video Frame -->
  <div class="video-frame">
    <video autoplay muted loop>
      <source src="VIDEO/bowling.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Text Box -->
  <div class="text-box">
    <h1>
      <i class="fas fa-bowling-ball"></i> Bowling
    </h1>
    <p>
      Bowling is more than a hobby, it's a way of life. From the moment I release the ball to the sound of pins crashing, I find joy in every game. Itâ€™s a perfect blend of skill, focus, and fun that keeps me hooked.
    </p>
    <a href="index.html" class="back-home">Back to Home</a>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 My Hobby. All rights reserved.</p>
</div>

</body>
</html>
